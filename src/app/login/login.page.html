<ion-content>
  <div class="container top">
    <img src="/assets/img/logo.jpg">
  </div>
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>
        
        <ion-item class="ion-margin-top" lines="none">
            <ion-input type="user" placeholder="Usuario"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" click="login()" color="secondary" fill="outline" >
          Entrar
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
