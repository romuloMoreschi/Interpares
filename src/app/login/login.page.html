<ion-content>
    <div class="container top" [hidden]="keyboard.isVisible">
        <img src="/assets/img/logo.jpeg">
    </div>
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>
        
        <ion-item class="ion-margin-top" lines="none">
            <ion-input type="user" [(ngModel)]="usuario" placeholder="Usuario"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" [(ngModel)]="senha" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top"  ion-button (click) = "login()" color="light" fill="outline" >
          Entrar
        </ion-button>

      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
