<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="container-top">

      <ion-item class="item" lines="none">
        <ion-input type="user" [(ngModel)]="name" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item class="item" lines="none">
        <ion-input type="user" [(ngModel)]="usuario" placeholder="Usuario"></ion-input>
      </ion-item>

      <ion-item class="item" lines="none">
        <ion-input type="password" [(ngModel)]="senha" placeholder="Senha"></ion-input>
      </ion-item>

      <ion-button color="light" fill="outline">Cadastrar aluno</ion-button>

    </div>


      <div class="container-bottom">

          <ion-list>
              <ion-item lines="none">
                <ion-label>Aluno</ion-label>
                <ion-select placeholder="Select One">
                  <ion-select-option value="aluno">Guilherme</ion-select-option>
                  <ion-select-option value="aluno">Marcela</ion-select-option>
                  <ion-select-option value="aluno">Romulo</ion-select-option>
                  <ion-select-option value="aluno">Luiz</ion-select-option>
                </ion-select>
              </ion-item>
          </ion-list>
        
          <ion-button id="btn" color="light" fill="outline">Cadastrar Grupo</ion-button>
        
      </div>
    </div>
</ion-content>
